<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo-V1's Bio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1a0b2e, #2d1b4e, #3c2964);
      color: #f0e6ff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }


    .left-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 80px 60px 40px;
      max-width: 50%;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 25px;
      color: #a855f7;
      text-shadow: 0 0 20px rgba(168, 85, 247, 0.7);
      letter-spacing: 2px;
    }

    .bio-text {
      font-size: 1.8rem;
      line-height: 1.6;
      margin-bottom: 35px;
      color: #d8b4fe;
    }

    .bio-text p {
      margin-bottom: 12px;
    }


    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin-top: 10px;
    }

    .link {
      padding: 18px 25px;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 12px;
      text-decoration: none;
      color: #e9d5ff;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      display: block;
    }

    .link:hover {
      background: rgba(168, 85, 247, 0.2);
      transform: translateX(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .link-text {
      font-weight: bold;
      margin-bottom: 5px;
      color: #c084fc;
      font-size: 1.2rem;
    }

    .link-url {
      font-size: 0.9rem;
      opacity: 0.8;
      word-break: break-all;
    }


    .right-side {
      flex: 1;
      max-width: 50%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .anime-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('https://i.pinimg.com/736x/ec/a7/63/eca763855f9258bcb5a5e0dece45e320.jpg');

      /* Окантовка картинки */
      border: 3px solid rgba(168, 85, 247, 0.6);
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.4);
    }


    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(168, 85, 247, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(100px, -100px);
        opacity: 0;
      }
    }


    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
      }

      .left-side, .right-side {
        max-width: 100%;
        width: 100%;
      }

      .left-side {
        padding: 60px 40px 30px;
        min-height: 50vh;
      }

      .right-side {
        min-height: 50vh;
        order: -1;
        padding: 15px;
      }

      .title {
        font-size: 3rem;
        text-align: center;
      }

      .bio-text {
        font-size: 1.5rem;
        text-align: center;
      }

      .links {
        margin: 0 auto;
      }
    }

    @media (max-width: 768px) {
      .left-side {
        padding: 50px 30px 25px;
      }

      .title {
        font-size: 2.5rem;
      }

      .bio-text {
        font-size: 1.3rem;
      }

      .link {
        padding: 15px 20px;
        font-size: 1rem;
      }

      .link-text {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .left-side {
        padding: 40px 20px 20px;
      }

      .title {
        font-size: 2rem;
      }

      .bio-text {
        font-size: 1.1rem;
      }

      .right-side {
        min-height: 40vh;
      }
    }
  </style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">

  <div class="left-side">
    <h1 class="title">Lo-V1's bio</h1>

    <div class="bio-text">
      <p>Ordinary dude from Russia who's into something strange.</p>
      <p>Just living life in my own weird way.</p>
    </div>

    <div class="links">
      <a href="https://steamcommunity.com/profiles/76561199592535275/" target="_blank" class="link">
        <div class="link-text">Steam Profile</div>
        <div class="link-url">https://steamcommunity.com/profiles/76561199592535275/</div>
      </a>

      <a href="https://t.me/lLo_V1l" target="_blank" class="link">
        <div class="link-text">Telegram</div>
        <div class="link-url">@lLo_V1l</div>
      </a>

      <a href="https://discord.com/users/lovi0052" target="_blank" class="link">
        <div class="link-text">Discord</div>
        <div class="link-url">lovi0052</div>
      </a>
    </div>
  </div>


  <div class="right-side">
    <div class="anime-image"></div>
  </div>
</div>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 60;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');


      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;


      const size = Math.random() * 2 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;


      const opacity = Math.random() * 0.4 + 0.1;
      particle.style.opacity = opacity;


      const duration = Math.random() * 10 + 10;
      particle.style.animation = `float ${duration}s infinite linear`;


      const delay = Math.random() * 5;
      particle.style.animationDelay = `${delay}s`;

      particlesContainer.appendChild(particle);
    }


    const mainImageUrl = 'https://i.pinimg.com/736x/ec/a7/63/eca763855f9258bcb5a5e0dece45e320.jpg';
    const backupImage = 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YW5pbWUlMjBnaXJsfGVufDB8fDB8fHww&auto=format&fit=crop&w=1600&q=80';


    const mainImg = new Image();
    mainImg.onload = function() {
      console.log('Основное изображение загружено');
    };
    mainImg.onerror = function() {
      console.log('Основное изображение не загружено, использую резервное');
      document.querySelector('.anime-image').style.backgroundImage = `url('${backupImage}')`;
    };
    mainImg.src = mainImageUrl;
  });
</script>
</body>
</html>
